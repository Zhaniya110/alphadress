<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-lg-3 logo">
          <img src="" alt="" srcset="">
          <h1>dresscode</h1>
        </div>

        <div class="col-lg-6 filter-search  align-items-center justify-content-center gap-1">
          <button class="filter d-inline btn border-0 btn-primary d-flex align-items-center gap-1">КАТАЛОГ<i
              class="icon-filter"></i>
          </button>

          <form>
            <input class="form-control w-max-content d-inline" type="text" name="search" placeholder="Ищете платье?">
          </form>
        </div>

        <div class="col-lg-3 account d-flex justify-content-end gap-2">
          <div class="profile account-icon">
            <i class="icon-profile"></i>
          </div>
          <div class="delivery account-icon">
            <i class="icon-delivery"></i>
          </div>
          <div class="heart account-icon">
            <i class="icon-heart"></i>
          </div>
          <div class="bag account-icon">
            <i class="icon-bag"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
